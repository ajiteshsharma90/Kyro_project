name: Trigger auto deployment for containerkyro

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/containerkyro-AutoDeployTrigger-f5aef6a8-3dc2-402e-a124-06efdcc70a27.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: kyroregistry.azurecr.io
          username: ${{ secrets.CONTAINERKYRO_REGISTRY_USERNAME }}
          password: ${{ secrets.CONTAINERKYRO_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: kyroregistry.azurecr.io/containerkyro:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CONTAINERKYRO_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n containerkyro -g kyro-grp --server kyroregistry.azurecr.io --username  ${{ secrets.CONTAINERKYRO_REGISTRY_USERNAME }} --password ${{ secrets.CONTAINERKYRO_REGISTRY_PASSWORD }}
            az containerapp update -n containerkyro -g kyro-grp --image kyroregistry.azurecr.io/containerkyro:${{ github.sha }}
